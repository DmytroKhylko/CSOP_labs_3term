<table mat-table [dataSource]="voters" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Full name </th>
    <td mat-cell *matCellDef="let element" (click)="openDialog(element.uuid)"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element" (click)="openDialog(element.uuid)"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="birhDate">
    <th mat-header-cell *matHeaderCellDef> Birth date </th>
    <td mat-cell *matCellDef="let element" (click)="openDialog(element.uuid)"> {{element.birthDate}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element" (click)="openDialog(element.uuid)"> {{element.age}} </td>
  </ng-container>

  <ng-container matColumnDef="isfavorite"> 
    <th mat-header-cell *matHeaderCellDef> favorite</th>
     <td mat-cell *matCellDef="let element"> <input type="checkbox" [value]="element.uuid" (change)="onCheckboxChange($event)"> </td>
    </ng-container>
    
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover" ></tr>
</table>
