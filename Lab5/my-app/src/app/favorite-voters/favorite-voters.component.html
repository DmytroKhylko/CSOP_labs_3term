<p>These are your favorite voters</p>
<!-- <table-component [voters]="favoriteVoters"></table-component> -->

<table>
  <tr>
    <th>Full name</th>
    <th>Gender</th>
    <th>Birth date</th>
    <th>Age</th>
    <!-- <th>Favorite</th> -->
  </tr>
  <tr *ngFor="let fv of favoriteVoters">
    <td>{{fv.name}}</td>
    <td>{{fv.gender}}</td>
    <td>{{fv.birthDate}}</td>
    <td>{{fv.age}}</td>
    <!-- <td><input type="checkbox" [value]="fv.uuid" (change)="onCheckboxChange($event)"></td> -->
  </tr>

</table>
